  <script src="./Webduino Blockly Demo 02_files/webduino-all.min.js.下載"></script>

  <script src="./Webduino Blockly Demo 02_files/runtime.min.js.下載"></script><script src="./Webduino Blockly Demo 02_files/BitLedMatrix-blockly.js.下載"></script><script src="./Webduino Blockly Demo 02_files/BitLedMatrix.js.下載"></script>

  <style>#demo-area-02-light img {
  height: 200px;
  display: none;
  pointer-events: auto!important;
}

#demo-area-02-light.on #demo-area-02-on {
  display: inline-block;
  pointer-events: auto!important;
}

#demo-area-02-light.off #demo-area-02-off {
  display: inline-block;
  pointer-events: auto!important;
}</style>
</head>

<body>
  <div><div id="demo-area-02-light" class="off">
    <img src="https://d32kak7w9u5ewj.cloudfront.net/media/image/2018/11/2e6888eb9fb4481d936af71854b55f66.jpg" id="demo-area-02-off">
    <img src="https://yt3.ggpht.com/ytc/AKedOLTYSFvJjxDxu5788j7BoaTc5WRZvziivI1SYTLz=s900-c-k-c0x00ffffff-no-rj" id="demo-area-02-on">
  </div></div>

  <script>var matrix;


boardReady({board: 'Bit', device: 'nNECRCwdCapFyXcpb', transport: 'mqtt'}, function (board) {
  board.samplingInterval = 250;
  matrix = getMatrix(board, 4, 25);
  document.getElementById("demo-area-02-light").addEventListener("click", function(){
    if (document.getElementById("demo-area-02-light").className == "on") {
       document.getElementById("demo-area-02-light").className = "off";
    } else {
      document.getElementById("demo-area-02-light").className = "on";
    }
    if (document.getElementById("demo-area-02-light").className == "on") {
      matrix.setColor('#ff0000');
    }
    if (document.getElementById("demo-area-02-light").className == "off") {
      matrix.setColor('#33ff33');
    }
  });
});
</script>


</body></html>
